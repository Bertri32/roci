<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz 4 Meses Amor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes floating {
            from {transform: translateY(100vh); opacity: 1;}
            to {transform: translateY(-100vh); opacity: 0;}
        }

        @keyframes pop {
            0% {transform: scale(0); opacity: 1;}
            50% {transform: scale(1.5); opacity: 0.8;}
            100% {transform: scale(1); opacity: 0;}
        }

        @keyframes sparkle {
            0% {opacity: 0; transform: scale(0.5);}
            50% {opacity: 1; transform: scale(1.2);}
            100% {opacity: 0; transform: scale(0.5);}
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .heart, .flower, .click-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d4d;
            clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 87% 25%, 87% 38%, 75% 50%, 50% 75%, 25% 50%, 13% 38%, 13% 25%, 25% 12%, 39% 12%);
            opacity: 0.8;
            animation: floating 6s linear infinite;
        }

        .flower {
            background-color: #ffb3e6;
            clip-path: circle(50%);
            animation-duration: 10s;
        }

        .click-heart {
            width: 30px;
            height: 30px;
            background-color: #ff66a3;
            animation: pop 0.6s ease-out forwards;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        header {
            background: linear-gradient(135deg, #ff4d4d, #ff8585);
            color: white;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out;
        }

        header:hover {
            transform: scale(1.05);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .love-message {
            font-size: 22px;
            color: #d63384;
            margin-top: 20px;
            font-weight: 500;
            line-height: 1.6;
        }

        .letter-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background: #ff4d4d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .letter-button:hover {
            background: #d63384;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff4d4d, #ff8585);
            color: white;
            margin-top: 20px;
            width: 100%;
            font-weight: 500;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 4s ease-in-out;
        }

        footer:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        ¬°Feliz 4 Meses, Amor! ‚ù§Ô∏è
    </header>
    <div class="container">
        <h2 style="color: #ff4d4d; font-weight: 600;">Te Amo Demasiado</h2>
        <p class="love-message">Felices 4 meses, amor m√≠o. Gracias por cada momento a tu lado, eres lo mejor que me ha pasado. Por muchos meses y a√±os m√°s juntos. ‚ù§Ô∏è</p>
        <a href="carta.html" class="letter-button">Carta para el amor de mi vida üíå</a>
    </div>
    <footer>
        <p>&copy; Nuestro Amor 2025. Por siempre juntos. üíï</p>
    </footer>

    <!-- Corazones y flores flotantes -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="flower" style="left: 20%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="flower" style="left: 40%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
    <div class="flower" style="left: 60%; animation-delay: 5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
    <div class="flower" style="left: 80%; animation-delay: 7s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 8s;"></div>

    <script>
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.classList.add('click-heart');
            heart.style.left = `${e.clientX - 15}px`;
            heart.style.top = `${e.clientY - 15}px`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 600);
        });

        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
